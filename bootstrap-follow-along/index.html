<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" </head>

<body>
  <!-- 
      X-small         none                < 576px         container = 100%
      Small           class = 'sm'        => 576px        container = 540px
      Med             class = 'md'        <= 768px        container = 720px
      Large           class = 'lg'        => 992px (for tablet)  container = 960px
      XL              class = 'xl'        => 1200px       container = 1140px
      XXL             class = 'xxl'       => 1400px       container = 1320px
    -->
    
  <div id="slider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.bing.com/th?id=OIP.nQkGcGec6NxCeAg_O0jg5wHaEo&w=176&h=110&c=8&rs=1&qlt=90&o=6&dpr=1.25&pid=3.1&rm=2"
        alt="" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://www.bing.com/th?id=OIP.i0IdcElop4rIANd1kijtKgHaFj&w=137&h=103&c=8&rs=1&qlt=90&o=6&dpr=1.25&pid=3.1&rm=2" 
        alt="" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://www.bing.com/th?id=OIP.-bRRj8e8KzjcNLhKToXMbAHaFc&w=140&h=103&c=8&rs=1&qlt=90&o=6&dpr=1.25&pid=3.1&rm=2" 
        alt="" class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-next" type="button"
    data-bs-target="#slider" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>


    


  <script src="js/bootstrap.min.js"></script>
  <script src="js/App.js"></script>

</body>

</html>
